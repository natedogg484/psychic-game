<!DOCTYPE html>
<html lang="en">

<head>

    <title>Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center border border-dark">
                <h1>Psychic Game</h1>
                <p>Try to guess the letter that the computer is thinking of!</p>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-5 text-center border border-dark">
                <h2>Remaining Guesses</h2>
                <div id="attempts-left"></div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 text-center border border-dark">
                <h2>Wins and Losses</h2>
                <div class="border border-dark" id="wins-text"></div>
                <div class="border border-dark" id="losses-text"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center border border-dark">
                <h2>Guessed letters</h2>
                <div class="text-uppercase" id="guessed"></div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>


    <script src="javascript/psychic-game.js"></script>>
</body>

</html>
